<form [formGroup]="operationForm" (ngSubmit)="onSubmit()">
    <label>
        First Number:
        <input type="text" formControlName="firstNumber">
    </label>
    <br/>
    <label>
        Second Number:
        <input type="text" formControlName="secondNumber">
    </label>
    <br/>
    <label for="op"> Operation </label>
    <select formControlName="op" id="op" name="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <br/>
    <button type="submit" [disabled]="!operationForm.valid">Submit</button>
</form>
<br/>
{{ result }}

<br/>
<br/>
<br/>

<div class="card-body">
    <h5 class="card-title">Demo File Upload</h5>
    <input type="file" class="form-control-file" (change)="onFileSelect($event)">
    <div>
        <p *ngIf="showMessage"> {{ message }} </p>
    </div>
    <button class="card-link" type="button" (click)="onUpload()">Upload</button>
</div>
